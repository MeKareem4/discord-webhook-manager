<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="webhook-input">
            <h2>Enter your Discord Webhook URL</h2>
            <input type="text" id="webhook-url" placeholder="Enter Webhook URL">
            <button id="submit-webhook">Submit</button>
        </div>

        <div id="webhook-manager" style="display: none;">
            <h2>Webhook Manager</h2>
            <button id="send-message">Send Message</button>
            <button id="send-file">Send File</button>
            <button id="change-name">Change Name</button>
            <button id="change-avatar">Change Profile Picture</button>
            <button id="delete-webhook">Delete Webhook</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
